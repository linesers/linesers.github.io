<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy3-5</title>
<style type="text/css">
	.wrap{
		border: dashed;
		background-color: #CBF5F5;
		width: 20%;
		border-color: #40E1DF;
		height: 150px
	}
	.title{
		text-align: center;
		font-size: 20px;
		height: 40px;
		border-bottom-style: solid;
		border-color: #40E1DF;
		margin-top: 10px;
	}
	
	
</style>
</head>

<body>
	<div class="wrap">
		<div class="title">用户登录</div>
		<table align="center">
		<form action="URL" method="post">
			<tr>
			<td align="right">用户名：</td>
			<td><input type="text" name="username" size="18"></td>
			</tr>
			<tr>
			<td align="right">密码：</td> 
			<td><input type="password" name="pass" size="18"></td>
			</tr>
			<tr>
			<td></td>
			<td height="40"><input type="button" value="登录" style="text-align: center"><input type="button" value="注册"></td>
			</tr>
			
		</form>
		</table>
	</div>
</body>
</html>
